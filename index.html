<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pac-Man Contributions</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0d1117;
    }
    canvas {
      border: 2px solid #00ff99;
      border-radius: 12px;
      background: black;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  
  <script type="module">
    import { PacmanRenderer } from 'https://cdn.jsdelivr.net/npm/pacman-contribution-graph/dist/pacman-contribution-graph.min.js';
    
    const pr = new PacmanRenderer({
      platform: 'github',
      username: 'ztalali09', // ðŸ‘ˆ ton username GitHub
      canvas: document.getElementById('canvas'),
      outputFormat: 'canvas',
      gameTheme: 'github'
    });
    
    pr.start();
  </script>
</body>
</html>
